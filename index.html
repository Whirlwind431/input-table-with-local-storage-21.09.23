<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task1</title>
</head>
<link href="assets/icons/favicon (9).ico" rel="icon" type="image/x-icon">
<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">
<script src="main.js" defer></script>

<body>
  <h1>HELLO</h1>
  <div id="container">
    <div id="header">
      <h2 class="hoverText mainHeader">Books</h2>
    </div>
    <div id="contentForm">
      <br>
      <form action="">

        <div class="mb-3" onsubmit="">
          <label for="booksName" class="form-label">Book name</label>
          <input type="text" class="form-control" minlength="3" maxlength="20" id="bookName" autofocus required
            placeholder="book name">
          <span id="bookNameErrorMsg" class="msgError"></span>
        </div>

        <div class="mb-3">
          <label for="author" class="form-label">Author</label>
          <input type="text" class="form-control" minlength="3" maxlength="20" id="bookAuthor" required
            placeholder="author">
          <span id="bookAuthorErrorMsg" class="msgError"></span>
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input type="number" class="form-control" minlength="3" maxlength="20" id="bookPrice" required
            placeholder="price">
          <span id="bookPriceErrorMsg" class="msgError"></span>
        </div>

        <div class="mb-3">
          <label for="stock" class="form-label">Stock</label>
          <input type="number" class="form-control" minlength="3" maxlength="20" id="bookStock" required
            placeholder="stock">
          <span id="bookStockErrorMsg" class="msgError"></span>
        </div>
        <button type="submit" id="submitBtn" class="btn btn-primary" onclick="addNewBook()">Submit</button>
        <button type="submit" id="saveBtn" class="btn btn-primary" hidden id="saveBtn">save</button>

      </form>
    </div>

    <br><br>
    <div id="contentTable">
      <h2 class="hoverText mainHeader">Your books:</h2>
      <table class="table table-dark table-striped table-hover " id="myTable">
        <thead>
          <tr scope="row">
            <th scope="col" class="hoverText">Book Name</th>
            <th scope="col" class="hoverText">Author</th>
            <th scope="col" class="hoverText">Price</th>
            <th scope="col" class="hoverText">Stock</th>
            <th scope="col" class="hoverText">Edit</th>
            <th scope="col" class="hoverText">Delete</th>
          </tr>

        </thead>
        <tbody id="tBodyTable">

        </tbody>

      </table>
    </div>
    <div id="footer">&copy Nikishov Vlad</div>
  </div>


</body>

</html>
